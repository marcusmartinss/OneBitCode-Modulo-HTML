<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <table border="1"> <!--Define uma tabela-->
            <caption> <!--Título da tabela-->
                <h3>Satélites de Urano</h3>
            </caption>
            <thead> <!-- A parte de cima da tabela -->
                <tr> <!-- Table Row: a linha da tabela -->
                    <th>Nome</th> <!-- Table Head: Título de cima -->
                    <th>Data de Nascimento</th>
                </tr>
            </thead>
            <tbody> <!-- Seções da tabela -->
                <tr>
                    <td>Titânia</td>
                    <td>1787</td>
                </tr>
                <tr>
                    <td>Oberon</td>
                    <td>1787</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
